<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<link rel="stylesheet" href="style.css" type="text/css">
		<script language="javascript" type="text/javascript" src="jquery.js"></script>
		<script language="javascript" type="text/javascript" src="jquery.flot.js"></script>
		<script language="javascript" type="text/javascript" src="jquery.flot.stack.js"></script>

		<script language="javascript" type="text/javascript" src="cost.js"></script>
		<script language="javascript" type="text/javascript" src="power.js"></script>
		<script language="javascript" type="text/javascript" src="temperature.js"></script>

		<title>Energy Dashboard</title>
	</head>

	<body>
		<div id="header"> <h2>Energy Dashboard</h2> </div>

		<div id="content">

			<h3>Cost</h3>
			<div class="graph-container" style="height: 400px;">
				<div id="cost" class="graph-placeholder"></div>
			</div>

			<h3>Power</h3>
			<div class="graph-container" style="height: 400px;">
				<div id="power" class="graph-placeholder"></div>
			</div>

			<h3>Temperatures</h3>
			<div class="graph-container" style="height: 400px;">
				<div id="temperature" class="graph-placeholder"></div>
			</div>

		</div>

		<div id="footer"> Zoned Heater Control - 2016 F. Huizinga </div>
	</body>
</html>
